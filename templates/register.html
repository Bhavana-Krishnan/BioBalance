{% extends "base.html" %}
{% block body_class %}bg-dashboard{% endblock %}

{% block content %}
<div class="hero-full-container" style="background-image:url('{{ url_for('static', filename='login.jpg') }}')">
    <div class="intro-text">
        <h2 style="color:black;">Welcome to BioBalance!</h2>
        <p style="color:black;"><span>Track your mood, gut health, sleep, water intake, and meals.</span></p>
        <p style="color:black;"><span> See trends and get
                personalized insights to
                improve your well-being.</span></p>
    </div>


    <form method="POST" action="{{ url_for('register') }}">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <p> <a href="{{ url_for('login') }}" class="btn top-btn back-btn">Back to Login</a>
    </p>
</div>
{% endblock %}
