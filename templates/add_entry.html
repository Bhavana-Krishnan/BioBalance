{% extends "base.html" %}
{% block content %}

<div class="hero-full-container" style="background-image: url('{{ url_for('static', filename='mood_gut.jpg') }}')">

    <!-- Header section: back button + title -->
    <div class="page-header">
        <a href="{{ url_for('dashboard') }}" class="btn back-btn">‚Üê Back to Dashboard</a>
        <h2 class="page-title">Add Daily Entry</h2>
    </div>

    <form method="POST">
        <!-- Left column -->
        <div>
            <label>Mood:</label>
            <select name="mood" required>
                <option>Happy</option>
                <option>Calm</option>
                <option>Neutral</option>
                <option>Sad</option>
                <option>Stressed</option>
                <option>Tired</option>
            </select>

            <label>Meal Description:</label>
            <input name="meal" required>

            <label>Gut Symptom:</label>
            <select name="gut_symptom">
                <option>Normal</option>
                <option>Bloating</option>
                <option>Constipation</option>
                <option>Loose motion</option>
            </select>
        </div>

        <!-- Right column -->
        <div>
            <label>Sleep (hours):</label>
            <input name="sleep_hours" type="number" step="0.1" required>

            <label>Water Intake (litres):</label>
            <input name="water_intake" type="number" step="0.1" required>

            <label>Notes (optional):</label>
            <input name="notes" placeholder="Any extra details...">
        </div>

        <button type="submit">üíæ Save Entry</button>
    </form>

</div>
{% endblock %}
